<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Analyst</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Data Analyst</h1>
            <p>Upload your data and let AI uncover insights.</p>
        </header>

        <div class="card" id="upload-section">
            <div class="upload-area" id="drop-zone">
                <div class="upload-icon">ðŸ“‚</div>
                <h3>Drag & Drop Data File</h3>
                <p>or click to browse (CSV, Excel, JSON)</p>
                <input type="file" id="file-input" accept=".csv,.xlsx,.xls,.json">
            </div>
            <div id="file-info" style="display: none; margin-top: 1rem; text-align: center;">
                <p>Loaded: <strong id="filename"></strong></p>
                <button id="change-file-btn" style="background: transparent; border: 1px solid var(--border-color);">Change File</button>
            </div>
        </div>

        <div class="card" id="analysis-section" style="display: none; opacity: 0; transition: opacity 0.5s;">
            <h2>Ask your data</h2>
            <div class="suggestions" id="suggestions-container">
                <!-- Suggestions will be injected here -->
            </div>
            
            <div class="input-group">
                <textarea id="prompt-input" placeholder="Describe the analysis you want..."></textarea>
                <button id="run-btn">Run Analysis</button>
            </div>
            <div class="loader" id="loader"></div>
        </div>

        <div class="card result-area" id="result-section" style="display: none;">
            <h3 id="result-title">Result</h3>
            <div id="result-content"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const uploadSection = document.getElementById('upload-section');
        const analysisSection = document.getElementById('analysis-section');
        const suggestionsContainer = document.getElementById('suggestions-container');
        const promptInput = document.getElementById('prompt-input');
        const runBtn = document.getElementById('run-btn');
        const loader = document.getElementById('loader');
        const resultSection = document.getElementById('result-section');
        const resultContent = document.getElementById('result-content');
        
        // Drag & Drop
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if(e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', () => {
            if(fileInput.files.length) handleFile(fileInput.files[0]);
        });

        document.getElementById('change-file-btn').addEventListener('click', () => {
            location.reload(); // Simple reset
        });

        function handleFile(file) {
            document.getElementById('filename').innerText = file.name;
            dropZone.style.display = 'none';
            fileInfo.style.display = 'block';
            
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if(data.error) {
                    alert(data.error);
                    return;
                }
                showAnalysisSection(data.suggestions);
            })
            .catch(err => alert('Upload failed'));
        }

        function showAnalysisSection(suggestions) {
            analysisSection.style.display = 'block';
            // Trigger reflow
            analysisSection.offsetHeight;
            analysisSection.style.opacity = '1';

            suggestionsContainer.innerHTML = '';
            suggestions.forEach(s => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.innerText = s;
                chip.onclick = () => {
                    promptInput.value = s;
                    runAnalysis();
                };
                suggestionsContainer.appendChild(chip);
            });
        }

        runBtn.addEventListener('click', runAnalysis);

        function runAnalysis() {
            const prompt = promptInput.value.trim();
            if(!prompt) return;

            runBtn.disabled = true;
            loader.style.display = 'block';
            resultSection.style.display = 'none';
            resultContent.innerHTML = '';

            fetch('/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({prompt: prompt})
            })
            .then(res => res.json())
            .then(data => {
                displayResult(data);
            })
            .catch(err => {
                alert('Analysis failed');
            })
            .finally(() => {
                runBtn.disabled = false;
                loader.style.display = 'none';
            });
        }

        function displayResult(data) {
            resultSection.style.display = 'block';
            if (data.error) {
                resultContent.innerHTML = `<p style="color: #ef4444;">${data.error}</p>`;
                return;
            }

            if (data.type === 'text') {
                resultContent.innerHTML = `<pre style="white-space: pre-wrap;">${data.output}</pre>`;
            } else if (data.type === 'dataframe') {
                // simple table render
                let html = '<div style="overflow-x: auto;"><table><thead><tr>';
                data.columns.forEach(col => html += `<th>${col}</th>`);
                html += '</tr></thead><tbody>';
                data.data.forEach(row => {
                    html += '<tr>';
                    data.columns.forEach(col => html += `<td>${row[col]}</td>`);
                    html += '</tr>';
                });
                html += '</tbody></table></div>';
                resultContent.innerHTML = html;
            } else if (data.type === 'image') {
                resultContent.innerHTML = `<img src="${data.url}" class="result-image" alt="Analysis Result">`;
            }
        }
    </script>
</body>
</html>
